<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# Using Bootstrap v4.6.1 #}
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/custom.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.png') }}">
    <title>{% block page_title %}{% endblock %} - IRWA Search Engine</title>
    {% block header %}{% endblock %}
</head>

<body>
    <div class="container">
        <div class='header text-center'>
            <img src="{{ url_for('static', filename='logo.png') }}" width="100" alt="UPF logo" />
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/stats">Stats</a>
            <a href="/sentiment">Sentiment</a>

            <form class="end-session-form" action="/end_session" method="post">
                <button type="submit">End Session</button>
            </form>

            <p class="session_id">Session ID: {{ session_id }}</p>
        </div>
        <div class='content'>
            {% block content %}
            base
            {% endblock %}
        </div>
    </div>
    <div class='footer'>
        <p>

            24952 - Information Retrieval and Web Analytics
        </p>
    </div>
</body>

</html>
